<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styel.css" />
    <title>WalletKu Lading Page</title>
  </head>
  <body>
    <!-- Nav Design -->
    <nav>
      <!-- Logo -->
      <div class="logo"><h1>WalletKu</h1></div>

      <!-- Links -->
      <div class="links">
        <a href="#">Homepage</a>
        <a href="#">Feature</a>
        <a href="#">Location</a>
        <a href="#">Download</a>
      </div>
    </nav>

    <!-- Hero -->
    <div class="hero">
      <div class="textLeft">
        <h1>
          Pay Anything In One <br />Hand, Without Worrying <br />About Cash
        </h1>
        <p>
          WalletKu is a new breakthrough in the financial <br />
          world, this is the first step of #PayWithoutCash <br />
          certainly will increase security
        </p>

        <!-- Buttons -->
        <div class="buttons">
          <!-- App Store -->
          <div class="appStore btn">
            <img src="/icons/AppleIcon.png" alt="" class="icon" />
            <p>App Store</p>
          </div>

          <!-- Watch Demo -->
          <div class="watchDemo btn">
            <img src="/icons/playBtn.png" alt="" class="icon" />
            <p>Watch Demo</p>
          </div>
        </div>
      </div>

      <!-- Background Image Right -->
      <div class="rightSide">
        <img
          src="/img/blueBackground - Image.png"
          alt=""
          class="blueBackground"
        />
      </div>
      <img src="/img/phoneIcon.png" alt="" class="phoneImage" />
    </div>
  </body>
</html>
